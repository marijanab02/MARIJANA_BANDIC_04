<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS DOM</title>
 <script type="text/javascript">
    function dodaj_paragraf() {
        var novi_paragraf=document.createElement("p");
        novi_paragraf.textContent="Novi paragraf teksta";
        document.body.insertBefore(novi_paragraf, document.getElementById("thisLocation").nextSibling);
    }
 </script>
</head>
<body>
 <p><a href="#" onclick="dodaj_paragraf();">Kliknite ovdje da dodate novi paragraf tekst</a></p>
 <p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
 <p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
