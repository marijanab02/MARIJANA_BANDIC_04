<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>JS osnove</title>
</head>
<body>
 <script type="text/javascript">
    function promjeniBoju(){
        document.body.style.backgroundColor= "#32a852";
        document.getElementById("tekst").innerHTML="Trenutna boja je: #32a852";
    }
 </script>
 <button id="dugme" onclick="promjeniBoju();">Promjeni pozadinu!</button>
 <p id="tekst"></p>
</body>
</html>
